<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PixiJS - Collabrative Drawing</title>
  </head>

  <body>
    <div id="app">
      <div id="pixi-container"></div>
      <div id="tools">
        <button class="tool active" data-tool="brush" title="Brush">
          <img src="/assets/icons/brush.svg" />
        </button>
        <button class="tool" data-tool="eraser" title="Eraser">
          <img src="/assets/icons/eraser.svg" />
        </button>
        <button class="tool" data-tool="delete" title="Delete">
          <img src="/assets/icons/delete.svg" />
        </button>
        <button class="tool" data-tool="zoomin" title="Zoom In">
          <img src="/assets/icons/zoomin.svg" />
        </button>
        <button class="tool" data-tool="zoomout" title="Zoom Out">
          <img src="/assets/icons/zoomout.svg" />
        </button>
        <button class="tool" data-tool="download" title="Download Image">
          <img src="/assets/icons/download.svg" />
        </button>
        <button class="tool" data-tool="undo" title="Undo">
          <img src="/assets/icons/undo.svg" />
        </button>
        <button class="tool" data-tool="redo" title="Redo">
          <img src="/assets/icons/redo.svg" />
        </button>
        <button class="tool tool-color" data-tool="color" title="Color">
          <input type="color" />
        </button>
      </div>
      <div id="layers">
        <div class="layers-nav">
          <h3 class="layers-title">Layers</h3>
          <button title="Add Layer" class="add-layer-button tool">
            <img src="/assets/icons/add.svg" />
          </button>
        </div>
        <div class="layer-list">
          <!-- Layer items will be rendered here -->
        </div>
      </div>
      <div id="brush-settings">
        <h3 class="brush-settings-title">Brush Settings</h3>
        <div class="setting">
          <label for="brush-size">Size</label>
          <input type="range" id="brush-size" min="2" max="50" value="10" />
        </div>
        <div class="setting">
          <label for="brush-opacity">Opacity</label>
          <input
            type="range"
            id="brush-opacity"
            min="0.05"
            max="1"
            step="0.05"
            value="1"
          />
        </div>
        <div class="setting-checkbox">
          <input type="checkbox" id="pressure-size" />
          <label for="pressure-size">Pressure affects Size</label>
        </div>
        <div class="setting-checkbox">
          <input type="checkbox" id="pressure-opacity" />
          <label for="pressure-opacity">Pressure affects Opacity</label>
        </div>
        <h4 class="brush-list-title">Brushes</h4>
        <div class="brush-list">
          <button class="brush-item active" title="Round">
            <img src="/assets/icons/brush.svg" />
          </button>
          <button class="brush-item" title="Square">
            <img src="/assets/icons/brush-square.svg" />
          </button>
          <button class="brush-item brush-add" title="Add">
            <img src="/assets/icons/add.svg" />
          </button>
        </div>
      </div>

      <div class="brush-editor">
        <div class="brush-editor_title_wrapper">
          <h4 class="brush-editor_title">Brush Editor</h4>
          <button id="brush-editor_save">Save</button>
        </div>

        <!-- TODO -->
        <!-- <div class="brush-editor_type">
          <button class="brush-editor_button">Auto</button>
          <button class="brush-editor_button">Predefined</button>
        </div> -->

        <div class="brush-editor_content">
          <div>
            <div class="brush-stamp"></div>
            <div class="brush-editor_type brush-editor_tip">
              <button class="brush-editor_button" id="circle-btn">
                Circle
              </button>
              <button class="brush-editor_button" id="square-btn">
                Square
              </button>
            </div>
          </div>
          <div class="brush-editor_settings">
            <div class="brush-editor_settings__item">
              <span>Ratio</span>
              <label class="range-label" id="ratio">
                <input
                  min="0.05"
                  max="1"
                  step="0.01"
                  type="range"
                  class="range"
                />
                <span>0</span>
              </label>
            </div>
            <div class="brush-editor_settings__item">
              <span>Spikes</span>
              <label class="range-label" id="spikes">
                <input min="2" max="20" step="1" type="range" class="range" />
                <span>0</span>
              </label>
            </div>

            <div class="brush-editor_settings__item">
              <span>Density</span>
              <label class="range-label" id="density">
                <input min="0" max="100" step="1" type="range" class="range" />
                <span>0</span>
              </label>
            </div>

            <div class="brush-editor_settings__item">
              <span>Spacing</span>
              <label class="range-label" id="spacing">
                <input
                  min="0.1"
                  max="10"
                  step="0.05"
                  type="range"
                  class="range"
                />
                <span>0</span>
              </label>
            </div>

            <div class="brush-editor_settings__item">
              <span>Angle</span>
              <label class="range-label" id="angle">
                <input min="0" max="360" step="1" type="range" class="range" />
                <span>0</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
